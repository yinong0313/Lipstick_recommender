<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lipstick Recommender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Discover Lipsticks</h1>
      <p>get your personalized lipstick recommendation</p>
    </div>
  </div>


<form method="POST">
  <div class="row">
      {{ form.hidden_tag() }}
    <div class="col">
      {{ form.eyecolor.label }} {{form.eyecolor}}
    </div>

    <div class="col">
      {{ form.haircolor.label }} {{form.haircolor}}
    </div>

    <div class="col">
      {{ form.skintone.label }} {{form.skintone}}
    </div>

  </div>
  <br>
  <div class="text-center">
   {{ form.submit() }}
   </div>
</form>


</html>
